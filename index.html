<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Hockey Score Board</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <script src="mechanic.js"></script>
    <div class = "grid">
        <div class = "item1">
            <div class = "score">Home</div>
            <div class ="homeScore">0</div>
            <div class = "flex1">
                <button class = "button1" onclick = "addScore()">Add</button>
                <button class = "button2" onclick = "minusScore()">Minus</button>
            </div>
        </div>
        <div class = "item2">
            <div class = "period">Period</div>
            <div class ="periodtime">1</div>
        </div>
        <div class = "item3">
            <div class = "score">Guest</div>
            <div class ="guestScore">0</div>
            <div class = "flex1">
                <button class = "button1" onclick = "addScore2()">Add</button>
                <button class = "button2" onclick = "minusScore2()">Minus</button>
            </div>
        </div>
        <div class = "item4"></div>
        <div class = "item5"></div>
        <div class = "item6"></div>
    </div>
</body>
</html>
